
{% assign project_items = site.projects | sort: 'date' | reverse %} 
{% for project in project_items %}

<div class="row-flex project-block">
  <div class="row-flex__md-6">
    <h4 class="">{{ project.title }}</h4>
    <p>{{ project.description }}</p>
    <a class="btn btn--arrow" href="{{ project.url }}">Explore Project</a>
  </div><!--/.left-->
  <div class="row-flex__md-6">
    <img src="{{site.baseurl}}/assets/images/{{project.img}}" alt="{{ project.title }}">
  </div><!--/.right-->
</div><!--<!--/.project-->

{% endfor %}
