<div class="project-grid">

  {% assign project_items = site.projects | where: "featured-home", "true" | sort: 'date' %}
  {% for project in project_items limit:2 %}

  <div class="row-flex row-flex--v-center project-block project-grid__item">
    <div class="row-flex__md-6">
      <h4 class="">{{ project.hero-title }}</h4>
      <p>{{ project.description }}</p>
      <a class="btn btn--arrow" href="{{ project.url }}">Explore Project</a>
    </div><!--/.left-->
    <div class="row-flex__md-6">
      <img src="{{site.baseurl}}/assets/images/{{project.img}}" alt="{{ project.title }}">
    </div>
  </div>

  {% endfor %}
