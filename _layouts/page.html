---
layout: default
bodyclass: page-interior
---

<section class="section hero hero--page-interior">
  <div class="wrapper">
    <div class="row-flex">
      <div class="row-flex__col-md-12">
        <div class="hero__content">
          <h1 class="hero__title">{{ page.hero-title }}</h1>
          <h2 class="hero__subtitle">{{ page.hero-subtitle }}</h2>
        </div><!-- /.hero-content -->
      </div><!-- /.col -->
    </div><!-- .row-flex -->
  </div><!-- /.wrapper -->
</section>

<div class="page-content">
  {{content}}
</div><!-- /.page-content -->
