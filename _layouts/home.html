---
layout: default
bodyclass: page-interior
---

  <section class="section hero hero--page-home">
    <div class="wrapper">
      <div class="row-flex">
        <div class="row-flex__md-12">
          <div class="hero__content hero__content--centered">
            <h1 class="hero__title h3">{{ page.hero-title }}</h1>
            <p class="hero__subtitle h4">{{ page.hero-subtitle }}</p>
            <div class="hero__scroll hero__scroll--centered">
              <a href="#more"><span></span></a>
            </div><!--/.hero-scroll-->
          </div><!-- /.hero-content -->
        </div><!-- /.col -->
      </div><!-- .row-flex -->
    </div><!-- /.wrapper -->
    <div class="hero__bg hero__bg--{{page.hero-bg}}"></div>
  </section>

  <div class="page-content" id="more">
    {{content}}
  </div><!-- /.page-content -->
