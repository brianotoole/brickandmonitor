---
layout: default
bodyclass: page-project
hero-bg: dark-l
---

<section class="section section--{{ page.hero-bg }} hero hero--bg hero--page-interior" style="background-image:url({{site.baseurl}}/assets/images/{{page.hero-img}});">
  <div class="wrapper">
    <div class="row-flex">
      <div class="row-flex__md-12">
        <div class="hero__content hero__content--centered">
          <h1 class="hero__title h3">{{ page.hero-title }}</h1>
          <div class="hero__scroll hero__scroll--centered">
            <a href="#more"><span></span></a>
          </div><!--/.hero-scroll-->
        </div><!-- /.hero-content -->
      </div><!-- /.col -->
    </div><!-- .row-flex -->
  </div><!-- /.wrapper -->
  </section>

    <section class="section section--pad section--white">
      <div class="wrapper">
        <div class="row-flex">
          {{ content }}
        </div><!-- /.row-flex -->
        <div class="row-flex__md-12 u-text-center">
          <img src="{{site.baseurl}}/assets/images/{{page.work-img}}">
        </div><!-- /.col -->
        <div class="row-flex row-flex--center pad-top">
          <a href="{{ site.baseurl }}/work" class="btn btn--border service__btn">Back to Work</a>
        </div>
      </div><!-- /.wrapper -->
    </section>
